<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    
    <title>Zadanie 4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sposoby podłączania CSS do kodu strony WWW</h1>
    <table>
        <tr>
            <th>Sposób</th>
            <th>Kod HTML</th>
        </tr>
        <tr>
            <td><strong><u>Zewnętrzny</u> arkusz stylów.</strong></td>
            <td>
                <textarea rows="4" cols="120">
                    &lt;head&gt;
                        &lt;link rel="Stylesheet" type="text/css" href="style.css" /&gt;
                    &lt;/head&gt;
                </textarea>
            </td>
        </tr>
        <tr>
            <td><strong>Styl <u>lokalny</u> inaczej:</strong></td>
            <td>
                <textarea rows="2" cols="120">
                    &lt;selektor style="cecha1: wartość1; cecha2: wartość2..."&gt;...&lt;/selektor&gt;
                </textarea>
            </td>
        </tr>
        <tr>
            <td><strong><u>Wewnętrzny</u> arkusz stylów.</strong></td>
            <td>
                <textarea rows="7" cols="120">
                    &lt;head&gt;
                        &lt;style type="text/css"&gt;
                            selektor1 { cecha: wartość; cecha2: wartość2... }
                            selektor2 { cecha: wartość; cecha2: wartość2... }
                        &lt;/style&gt;
                    &lt;/head&gt;
                </textarea>
            </td>
        </tr>
        <tr>
            <td><strong><u>Alternatywny</u> arkusz stylów.</strong></td>
            <td>
                <textarea rows="6" cols="120">
                    &lt;head&gt;
                        &lt;link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" /&gt;
                        &lt;link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" /&gt;
                        &lt;link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" /&gt;
                    &lt;/head&gt;
                </textarea>
            </td>
        </tr>
        <tr>
            <td><strong>Import arkusza stylów.</strong></td>
            <td>
                <textarea rows="4" cols="120">
                    &lt;style type="text/css"&gt;
                        @import url(adres zewnętrznego arkusza stylów);
                    &lt;/style&gt;
                </textarea>
            </td>
        </tr>
    </table>
</body>
</html>
